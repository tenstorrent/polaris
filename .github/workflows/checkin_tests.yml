    # - name: Install dependencies
    #   run: |
    #     conda env update --file environment.yml --name base
    - name: Run Checkin Tests
      run: |
        python checkin_tests.py
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dist-wo-onnxdumps
        path: |
           .coverage
           __RUN_TESTS
           !__RUN_TESTS/**/*.onnx
    

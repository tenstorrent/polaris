[tool.pytest.ini_options]
markers = [
    "unit: unit tests",
    "opunit: unit tests for operators",
]

[tool.mypy]
check_untyped_defs = true
explicit_package_bases = true
exclude = "^__.*/"

[tool.coverage.run]
branch = true
omit = ["tests/*"]
parallel = true    # Enable data collection from sub-processes called through tests

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_also = [
    # Don't complain about missing debug-only code:
    "def __repr__",
    "if self\\.debug",
    "if DEBUG",

    # Don't complain about TYPE_CHECKING code
    "if TYPE_CHECKING",

    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",

    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if __name__ == .__main__.:",
    ]
[tool.coverage.html]
# Output directory, prefix __ to ensure it is ignored by .gitignore
directory = "__htmlcov"

[tool.isort]
force_to_top = ["sys" , "os"]
honor_noqa = true
line_length = 120

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.format]
quote-style = "single"
skip-magic-trailing-comma = true    # Avoid always splitting function arguments (in definitions) one per line
